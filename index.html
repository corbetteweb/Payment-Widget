<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Component Demo</title>
  <script type="module" src="./payment-component.js"></script>
  <style>
    payment-card-form {
        --payment-font: "Arial, sans-serif";
        --payment-background: #f9f9f9;
        --payment-input-border-color: #888;
        --payment-input-invalid-border-color: #e53935;
        --payment-button-bg: #00b894;
        --payment-button-hover-bg: #019874;
        --payment-button-color: #fff;
        --payment-label-color: #333;
        --payment-required-color: #ff3d00;
    }
  </style>
</head>
<body>
  <h1>Payment Component Demo</h1>
  <payment-card-form></payment-card-form>

  <script>
    const paymentForm = document.querySelector("payment-card-form");
    paymentForm.addEventListener("payment-valid", e => {
      console.log("Secure token:", e.detail.token);
      console.log("Payment is valid! Token generated. Check console for token.");
    });
  </script>
</body>
</html>
